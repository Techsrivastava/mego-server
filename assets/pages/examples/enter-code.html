<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Recover Password (v2)</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/custom.css">
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  
</head>
<body class="hold-transition login-page">
	
	<div class="row">
		<div class="col-md-6">
				<div class="cont">

				<div class="circleTop"></div>
				<div class="content-tab">
				   <div class="login-box">
					  <div class="card">
						<div class="card-header text-center py-4">
						  <img src="../../dist/img/logo.png" width="100">
						</div>
						<div class="card-body">
						  <form action="login.html" method="post">
							<div class="input-group mb-3">
							  <input type="password" class="form-control" placeholder="Enter Comapny Code">
							  <div class="input-group-append">
								<div class="input-group-text">
								  <span class="fas fa-lock"></span>
								</div>
							  </div>
							</div>
							
							<div class="row">
							  <div class="col-12">
								<button type="submit" class="btn btn-danger btn-sm btn-block">Next</button>
							  </div>
							  <!-- /.col -->
							</div>
						  </form>

						</div>
						<!-- /.login-card-body -->
					  </div>
					</div>
					<!-- /.login-box -->
					</div>
					<div class="circleBottom"></div>

				</div>
			</div>
		</div>		
	</div>

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
</body>
</html>
