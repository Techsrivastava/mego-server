<!--
`body` tag options:

<body class="hold-transition login-page">
	
<div class="container-fluid">
	<div class="row">
	<div class="col-md-6">
		<div class="cont">
			<div class="circleTop"></div>
			<div class="content-tab">
			   <div class="login-box">
				  <div class="card">
					<div class="card-header text-center py-4">
					  <img src="../../dist/img/logo.png" width="100">
					</div>
					<div class="card-body">
					  <form action="login.html" method="post">
						<div class="input-group mb-3">
						  <input type="password" class="form-control" placeholder="Enter user name">
						  <div class="input-group-append">
							<div class="input-group-text">
							  <span class="fas fa-user"></span>
							</div>
						  </div>
						</div>
						<div class="input-group mb-3">
						  <input type="password" class="form-control" placeholder="Enter Comapny Code">
						  <div class="input-group-append">
							<div class="input-group-text">
							  <span class="fas fa-lock"></span>
							</div>
						  </div>
						</div>
						<div class="row">
						  <div class="col-12">
							<button type="submit" class="btn btn-danger btn-sm btn-block">Submit</button>
						  </div>
						  <!-- /.col -->
						</div>
					  </form>

					</div>
					<!-- /.login-card-body -->
				  </div>
				</div>
				<!-- /.login-box -->
				</div>
				<div class="circleBottom"></div>

			</div>
		</div>
		
		<div class="col-md-6">
			<div class="carousel-item">
			  <div class="card card-widget widget-user-2 shadow-sm">
					  <!-- Add the bg color to the header using any of the bg-* classes -->
					  <div class="widget-user-header bg-warning">
						<div class="widget-user-image">
						  <img class="img-circle elevation-2" src="./dist/img/user7-128x128.jpg" alt="User Avatar">				  
						</div>
							<h6 class="widget-user-username">Nadia Carmichael 3</h6>
							<p class="widget-user-desc">Lead Developer</p>
						<!-- /.widget-user-image -->
					  </div>
					</div>
			</div>
		</div>
	</div>	
</div>
<!-- ./wrapper -->

<script src="plugins/jquery/jquery.min.js"></script>
