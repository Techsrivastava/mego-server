        <!-- DESIGNATION Modal -->
        <div class="modal fade" id="companymodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h6 class="modal-title" id="exampleModalLabel">Add Company</h6>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form enctype="#" action="#" method="post">

                        <div class="modal-body">

                            <div class="form-group row">

                                <div class="col-sm-6">
                                    <label for="example-nf-email">Company Name<sup style="color:red;">*</sup></label>
                                    <input type="text" id="name" name="name" class="form-control input-sm"
                                        placeholder="Enter Company Name" required="required">
                                </div>
                                <div class="col-sm-6">
                                    <label for="example-input-small">Phone No<sup style="color:red;">*</sup></label>
                                    <input type="number" id="phone" name="phone" class="form-control input-sm"
                                        placeholder="Enter Company Phone No" required="required">
                                </div>
                                <div class="col-sm-6">
                                    <label for="example-input-small">Email<sup style="color:red;">*</sup></label>
                                    <input type="email" id="email" name="email" class="form-control input-sm"
                                        placeholder="Enter Company Email" required="required">
                                </div>

                                <div class="col-sm-6">
                                    <label for="example-input-small">Country<sup style="color:red;">*</sup></label>
                                    <select class="form-control" onchange="getstate($(this).val(),'emp_presentstate')"
                                        id="emp_presentcountry" name="emp_presentcountry" required="required">
                                        <option>Select Country</option>
                                        <option value="1">INDIA</option>

                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    <label for="example-input-small">State<sup style="color:red;">*</sup></label>
                                    <select class="form-control" id="emp_presentstate" name="emp_presentstate"
                                        onchange="getcity($(this).val(),'emp_presentcity')" required="required">
                                        <option>Select State</option>
                                        <option value="" selected="selected"></option>

                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    <label for="example-input-small">City<sup style="color:red;">*</sup></label>
                                    <select class="form-control" id="emp_presentcity" name="emp_presentcity">
                                        <option>Select City</option>
                                        <option value="" selected="selected"></option>

                                    </select>
                                </div>



                                <div class="col-sm-6">
                                    <label for="example-input-small">Address</label>
                                    <input type="text" id="address" name="address" class="form-control input-sm"
                                        placeholder="Enter Address">
                                </div>

                                <div class="col-sm-6">
                                    <label for="example-input-small">Contact Person Name<sup
                                            style="color:red;">*</sup></label>
                                    <input type="text" id="cpersonname" name="cpersonname" class="form-control input-sm"
                                        placeholder="Enter Contact Person Name" required="required">
                                </div>

                                <div class="col-sm-6">
                                    <label for="example-input-small">Contact Person Mobile No<sup
                                            style="color:red;">*</sup></label>
                                    <input type="number" id="cmobile" name="cmobile" class="form-control input-sm"
                                        required="required" placeholder="Enter Contact Person Mobile No">
                                </div>
                                <div class="col-sm-6">
                                    <label for="example-input-small">Contact Person Email</label>
                                    <input type="email" id="cemail" name="cemail" required="required"
                                        class="form-control input-sm" placeholder="Enter Contact Person Email">
                                </div>

                                <div class="col-sm-6">
                                    <label for="example-input-small">Gst No</label>
                                    <input type="text" id="gstno" name="gstno" class="form-control input-sm"
                                        placeholder="Enter GSTNO">
                                </div>

                                <div class="col-sm-6">
                                    <label for="example-input-small">CIN Number</label>
                                    <input type="text" id="kycno" name="kycno" class="form-control input-sm"
                                        placeholder="Enter Kyc Document No">
                                </div>


                            </div>


                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary pull-right btn-sm">Save</button>
                            <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal"
                                style="margin-right:10px;">Close</button>

                        </div>
                    </form>
